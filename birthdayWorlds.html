<!DOCTYPE html>
<html>
 <head>
    <title>Birthday Worlds</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet" >

    <style>

        #PreviousButton {
            position: absolute; 
            top: 50vh;
            left: 3vw;
            z-index: 1;
            background-color: transparent;
            height: 5em;
            width: 5em;
            transform-origin: top left; 
            transform: translate(0, -50%); 
            font-size: 1em;
            color: white;
            border: none;
            cursor: pointer;
        }

        #PreviousButton svg {
            position: absolute;
            left: 20%;
            top: 20%;
            width: 60%;
            height: 60%;  
            fill: #ffffff;  
        }

        #NextButton {
            position: absolute; 
            top: 50vh;
            right: 3vw;
            z-index: 1;
            background-color: transparent;
            height: 5em;
            width: 5em;
            transform-origin: top left; 
            transform: translate(0, -50%); 
            font-size: 1em;
            color: white;
            border: none;
            cursor: pointer;
        }

        #NextButton svg {
            position: absolute;
            left: 20%;
            top: 20%;
            width: 60%;
            height: 60%;  
            fill: #ffffff;  
        }

        .switch {
            position: absolute;
            display: inline-block;
            width: 80px; 
            height: 36px; 
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            width: 60px; 
            height: 36px; 
            top: 20px;
            left: 10px;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,.2);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            top: 5px;
            left: 5px;
            background-color:rgba(255,255,255,.6);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50px;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(25px);
            -ms-transform: translateX(25px);
            transform: translateX(25px);
        }

        #selector-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            margin: 10px;
            color: #ffffff;
        }

        /* Dropdown container */
        .dropdown {
            position: absolute;
            display: inline-block;
            right: 20px;
            top: 20px;
        }

        /* Dropdown button style */
        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.25em;
            font-family: 'Cutive Mono', monospace;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, .2);
            min-width: 90px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 3px;
            list-style: none;
            padding: 0;
            transform: translate(0, 40%); 
            right: 0; 
            top: 0;
}
        

        /* Links inside the dropdown */
        .dropdown-content a {
            padding: 8px 10px;
            text-decoration: none;
            display: block;
            color: #ffffff;
            font-size: 1.25em;
            font-family: 'Cutive Mono', monospace;
        }

        /* Change color of links on hover */
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, .3);
        }

        /* Show the dropdown menu when the button is clicked */
        .dropdown.active .dropdown-content {
            display: block;
        }
        
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <div id="container" style="touch-action: none;">
        <button id="PreviousButton" type="button" aria-label="Previous">
            <svg viewBox="0 0 100 100">
                <path 
                    d="M 10,50 L 60,100 L 60,95 L 15,50  L 60,5 L 60,0 Z" >
                </path>
            </svg>
        </button>
        <button id="NextButton" type="button" aria-label="Next">
            <svg viewBox="0 0 100 100">
                <path 
                    d="M 10,50 L 60,100 L 60,95 L 15,50  L 60,5 L 60,0 Z"  transform="translate(100, 100) rotate(180) ">
                </path>
            </svg>
        </button>
        <div id="selector-container"></div>
        <label class="switch">
            <input type="checkbox" id="toggle-motion">
            <span class="slider"></span>
        </label>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <ul class="dropdown-content">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    
    <script src="navigation.js"></script>
    <script src="DeviceOrientationControls.js"></script>
    <script src="TextDisplay3D.js"></script>
    <script src="skyscene.js"></script>
</body>
</html>
