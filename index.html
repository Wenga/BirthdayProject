<!DOCTYPE html>
<html>
 <head>
    <title>WhatIsBirthday</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&display=swap" rel="stylesheet">

    <style>

        body{
            margin:0;
            padding:0;
            background: linear-gradient(to bottom, #302e32, #212723);
            background-size:cover;        
            font-family: 'Cutive Mono', monospace;
            min-height: 100vh;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 5vh;
            min-height: 100vh;
            transform-origin: center; 
            justify-content: center;
            align-items: center;
        }

        .h1 {
            color: rgb(255, 255, 255);
            mix-blend-mode: difference;
            font-size: 8em;
            font-weight:500;
            text-align: center;
            padding: 3rem;
        }

        p{
            margin: 0;
            padding: 0;
            width: 60%;
            max-width: 1080px;
        }

        input[type="password"] {
            width: 50%;
            max-width: 500px; 
            height: 2em;
            border-style: solid;
            border-width: .5px; 
            border-color: rgba(255, 255, 255,.5); 
            border-radius: 3px;
            padding: 1rem;
            color: rgb(255, 255, 255); 
            text-align: center;
            background: rgba(255, 255, 255,.05); 
            font-family: 'Cutive Mono', monospace;
            font-weight: 100;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255,.8); 
            text-align: center;
            font-weight: 100;
            font-style: italic;
        }

        input[type="password"]:focus {
            outline: none; 
        }

        input[type="password"]:focus::placeholder {
            color: transparent;
        }

        .enterButton{
            margin: 2.5rem;
            background-color:transparent;
            transition: background-color 0.5s;
            border: none;
            font-family: 'Cutive Mono', monospace;
            font-size: 1.7rem;
            color:rgb(255, 255, 255);
            mix-blend-mode: difference;
        }

        .enterButton:hover{
            cursor: pointer;
            color: black;
            background-color: rgb(255, 255, 255);
            border-radius: 3px;
        }


        canvas{
            position: absolute;
            z-index: -1;
            filter: blur(20px);
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="center-container">
        <p class="h1">WHAT IF <br> BIRTHDAY<br>MEMORIES<br>CAN BE<br>FELT?</p>
        <input type="password" id="password" name="password" placeholder="Spell the magic...">
        <button class="enterButton" id="revealButton">Reveal</button>
    </div>

  
    <script>
        //Background Animation
        var canvas = document.getElementById('canvas');
        var container = document.querySelector('.center-container');

        var ctx = canvas.getContext('2d');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        var colors = ['rgba(236,191,191,1)','rgba(227,228,175,1)','rgba(175,186,206,1)','rgba(173,210,173,1)'];
        var blurs = ['5px','10px','2px','0px','0px','5px'];

        window.addEventListener('resize',function(){
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        init();
        });

        function Circle(x, y, dx, dy, radius) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = colors[Math.floor(Math.random() * colors.length)];  

        this.draw = function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
            ctx.lineWidth = "2";
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        this.update = function(){

            if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
            this.dx = -this.dx;
            }

            if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
            this.dy = -this.dy;
            }

            this.x += this.dx*1;
            this.y += this.dy*1;

            this.draw();

        }

        }

        var circleArray = [];

        function init() {

        circleArray = [];

        for (var i = 0; i < 20; i++) {

            var radius = Math.random()*100 + 1;
            var x   = Math.random() * (innerWidth - radius*2) + radius;
            var y   = Math.random() * (innerHeight - radius*2) + radius;
            var dx  = (Math.random() - .5);
            var dy  = (Math.random() - .5);

            circleArray.push(new Circle(x, y, dx, dy, radius));

        }
        }

        function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);

        for (var i = 0; i < circleArray.length; i++) {
            circleArray[i].update();
        };

        }
        animate();
        init();

        // Add an event listener to the "Reveal" button
        document.getElementById("revealButton").addEventListener("click", function () {
            // Get the value entered in the password input field
            const enteredPassword = document.getElementById("password").value;

            // Check if the entered password is correct
            if (enteredPassword == 20231009) {
                // Redirect to the desired page if the password is correct
                window.location.href = "BirthdayWorlds.html";
            }else if(enteredPassword == 1009){
                alert("I hope when you offer the world with your gentleness,the world can treat you in the same way, and I wish a happy birthday and unbirthday to you and me.")
            } 
            else {
                // Display an error message if the password is incorrect
                alert("Not this magic word.");
            }
        });

    </script>
</body>
</html>
