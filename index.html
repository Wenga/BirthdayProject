<!DOCTYPE html>
<html>
 <head>
    <title>WhatIsBirthday</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <style>

        body{
            margin:0;
            padding:0;
            background: linear-gradient(to bottom, #262525, #eae2e2);
            background-size:cover;        
            font-family: 'Cutive Mono', monospace;
            height: cover
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 5vh;
            height: 100vh;
        }

        .h1 {
            color: rgb(255, 255, 255);
            font-size: 8em;
            text-align: center;
            padding: 5vh;
        }

        p{
            margin: 0;
            padding: 0;
            max-width: 60vw;
        }

        input[type="text"] {
            width: 30vw; 
            height: 2em;
            border-style:dotted;
            border-width: 2px; 
            border-color: rgba(255, 255, 255,.5); 
            border-radius: 5px;
            padding: 10px;
            color: rgb(255, 255, 255); 
            text-align: center;
            background: none; 
            font-family: 'Cutive Mono', monospace;

        }

        input[type="text"]::placeholder {
            color: rgb(255, 255, 255); 
            text-align: center;
            font-style: italic;
        }

        input[type="text"]:focus {
            outline: none; 
        }

        input[type="text"]:focus::placeholder {
            color: transparent;
        }

        .enterButton{
            margin: 20px;
            background-color:transparent;
            transition: background-color 0.3s;
            border: none;
            font-family: 'Cutive Mono', monospace;
            font-size: 1.5em;
            color:rgb(255, 255, 255)
        }

        .enterButton:hover{
            cursor: pointer;
            background-color: #000;
            border-radius: 3px;
        }


        canvas{
            position: absolute;
            z-index: -1;
            filter: blur(10px);
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="center-container">
        <p class="h1">WHAT IF BIRTHDAY MEMORIES CAN BE FELT?</p>
        <input type="text" id="password" name="name" placeholder="Spell the magic...">
        <a href="birthdayWorlds.html">
            <button class="enterButton">Reveal</button>
        </a>
    </div>
    
    <script>
        var canvas = document.getElementById('canvas');
        var container = document.querySelector('.center-container');

        var ctx = canvas.getContext('2d');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        var colors = ['rgba(190,190,190,.55)','rgba(100,100,100,.5)','rgba(255,255,255,.25)','rgba(50,50,50,.5)'];
        var blurs = ['5px','10px','2px','0px','0px','5px'];

        window.addEventListener('resize',function(){
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        init();
        });

        function Circle(x, y, dx, dy, radius) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.radius = radius;
        this.color = colors[Math.floor(Math.random() * colors.length)];  

        this.draw = function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
            ctx.lineWidth = "2";
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        this.update = function(){

            if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
            this.dx = -this.dx;
            }

            if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
            this.dy = -this.dy;
            }

            this.x += this.dx*1;
            this.y += this.dy*1;

            this.draw();

        }

        }

        var circleArray = [];

        function init() {

        circleArray = [];

        for (var i = 0; i < 20; i++) {

            var radius = Math.random()*100 + 1;
            var x   = Math.random() * (innerWidth - radius*2) + radius;
            var y   = Math.random() * (innerHeight - radius*2) + radius;
            var dx  = (Math.random() - .5);
            var dy  = (Math.random() - .5);

            circleArray.push(new Circle(x, y, dx, dy, radius));

        }
        }

        function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);

        for (var i = 0; i < circleArray.length; i++) {
            circleArray[i].update();
        };

        }
        animate();
        init();

    </script>
</body>
</html>
